<html>
<head>
<link rel="stylesheet" type="text/css" href="../../../css/dfti0910.css">
<script type="text/javascript">
function queryPageStruct()
{
    /* Get the array of child nodes of the BODY */
    var allnodes = document.body.childNodes;
	var i=0, j=0, k=0;
    /* Loop through each one */
    allnodes.forEach( node =>
    {
        /* Display its node name (P, EM etc, or "#text" for
        text nodes) */
        alert('First level child number ' + i + ' is a ' + node.nodeName + ' and contains: ' + node.nodeValue);

		node.childNodes.forEach (node2 => { 
               alert('Second level child number ' + i + '.' + j + ' is a ' + node2.nodeName + ' and contains: ' + node2.nodeValue);

			   /* And if THAT node has child nodes, display them also */
			   node2.childNodes.forEach(node3 => {
					 alert('Third level child number ' + i + '.' + j + '.' + k + ' is a ' + node3.nodeName + ' and contains: ' + node3.nodeValue);
					 k++;
			    });
				j++;
		
		});
		i++;
    });
}
</script>
</head>
<body>
<p>This example <em>examines</em> the nodes on the page and <em>displays</em> them in alert boxes</p>
<p>Right click to view source</p>
<input type="button" value="query page structure" onclick="queryPageStruct()" />
</body>
</html>
