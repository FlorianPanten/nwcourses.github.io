<!DOCTYPE html>
<html>
<head>
<title>Basic A-Frame Scene</title>
<script type='text/javascript' src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
</head>
<body>
<a-scene>

<a-plane position='0 0 -1' width='100' height='100' 
color='#7bcba4' rotation='-90 0 0'></a-plane>

<a-entity position='2 0 -5' rotation='0 45 0'>
    
    <a-entity geometry='primitive: sphere' position='0 2 0' material='color: blue'></a-sphere>

    
    <a-entity geometry='primitive: box' position='0 0.5 0' material='color: red'></a-box>

   
    <a-entity geometry='primitive: box' position='-1.5 2 0' material='color: red'></a-box>

    
    <a-entity geometry='primitive: box' position='1.5 2 0' material='color: red'></a-box>

    
    <a-entity geometry='primitive: box' position='0 3.5 0' material='color: red'></a-box>
</a-entity>
</a-scene>
</body>
</html>
