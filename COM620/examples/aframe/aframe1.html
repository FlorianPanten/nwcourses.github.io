<!DOCTYPE html>
<html>
<head>
<title>Basic A-Frame Scene</title>
<script type='text/javascript' src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
</head>
<body>
<a-scene>
<a-sphere position="0 0 -10" color="red" scale="2 4 2"></a-sphere>
<a-sphere position="-2 0 -2" color="green" radius="2"></a-sphere>
<a-sphere position="2 0 -2" color="blue" radius="2"></a-sphere>
<a-sphere position="0 0 10" color="yellow" scale="3 1 1"></a-sphere>
<a-box position="5 0 -10" color="orange" scale="1 3 1"></a-box>
</a-scene>
</body>
</html>
