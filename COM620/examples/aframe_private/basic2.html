<!DOCTYPE html>
<html>
<head>
<title>Basic A-Frame Scene</title>
<script type='text/javascript' src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
</head>
<body>
<h1>A-scene</h1>
<a-scene embedded style='width:50%; height:600px; border: 1px solid black'>
<a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" color="#7bcba4" shadow></a-plane>
<!--
<a-plane position='0 -0.5 -3' width='100' height='100' color='green' rotation='90 0 0'></a-plane>
-->
<a-box position='0 0 -10' color='#ff8000' scale='6 10 1' rotation='0 0 45' animation='property: rotation; from: 90 0 0; to: 0 90 90; loop: true; dur: 5000' animation__2="property: position; to: 0 0 -20; dir: alternate; loop: true" animation__3='property: color; to: #ff0000; loop: true'></a-box>
<a-entity position='2 0 -5' rotation='0 45 0' animation='property: position; from: 0 0 -5; to: 0 10 -5; dur: 5000; loop: true; dir: alternate'>
	<a-box position='0 0.5 0' color='red'></a-box>
	<a-sphere position='0 2 0' color='blue'></a-sphere>
	<a-box position='-1.5 2 0' color='red'></a-box>
	<a-box position='1.5 2 0' color='red'></a-box>
	<a-box position='0 3.5 0' color='red'></a-box>
</a-entity>
<a-entity geometry='primitive: box' material='color: red' position='0 0 -5'>
</a-entity>
</a-scene>
</body>
</html>
