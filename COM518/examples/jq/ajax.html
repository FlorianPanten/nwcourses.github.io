<html>
<head>
<script type='text/javascript' src='/jq/jquery.min.js'></script>
<script type='text/javascript'>

$ ( function() {
	$.ajax('/course/mad/ws/hits.php',
		{type: 'GET',
		data: 'artist=Oasis&format=json',
		success: function(data) {
			var html = "";
			for(var i=0; i<data.length; i++) {
				html += data[i].song + "<br />";
			}
			$('#response').html(html);
		}
		} 
		);
} );

</script>
</head>

<body>

<h1>jquery json</h1>
<div id='response'></div>
</body>
</html>
